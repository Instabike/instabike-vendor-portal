<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Instabike - Book a Bike</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/bootstrap-switch.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="assets/css/light-bootstrap-dashboard.css" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="assets/css/demo.css" rel="stylesheet" />


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

</head>
<body>

    

    
    <div class="wrapper" id="login-page">
        <div id="background-image">
            <div class="container">

                <form class="form-login" action="index.html">
                    
                    <h2>BE A PART NOW !</h2>
                    <div class="login-wrap">
                        <div class="logo text-center">
                            <img src="assets/img/logo.png">
                        </div>
                        <br>

                        <!--tabbable contents (SIGN IN and SIGN UP)-->
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="tabbable">
                                    <ul class="nav nav-tabs">
                                        <li class="active"><a href="#sign-in" data-toggle="tab">SIGN IN</a></li>
                                        <li><a href="#sign-up" data-toggle="tab">SIGN UP</a></li>
                                    </ul><!--- end of nav nav-tabs -->
                                    <div class="tab-content">
                                        <div class="tab-pane active" id="sign-in">

                                            <br>
                                            <div class="form-group">
                                                <label>Username</label>
                                                <input type="text" class="form-control" placeholder="username">
                                            </div>
                                            <div class="form-group">
                                                <label>Password</label>
                                                <input type="password" class="form-control" placeholder="password">
                                            </div>
                                            <label class="pull-right">
                                                <a data-toggle="modal" href="#forgotPassword">Forgot Password?</a>
                                            </label>
                                            <button class="btn btn-fill btn-block btn-success" href="index.html" type="submit"> SIGN IN</button>
                                            <hr>
                                            <div class="login-social text-center">
                                                <p> or you can sign in via your social network</p>
                                                <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button> &nbsp; &nbsp;
                                                <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
                                            </div><!-- end of login-social centered -->
                                        </div><!-- end of tab-pane sign-in -->
                                        


                                        <div class="tab-pane" id="sign-up">

                                            <br>
                                            <div class="form-group">
                                                <label>Full Name</label>
                                                <input type="text" class="form-control" placeholder="Full Name">
                                            </div>
                                            <div class="form-group">
                                                <label>Username</label>
                                                <input type="text" class="form-control" placeholder="username">
                                            </div>
                                            <div class="form-group">
                                                <label>Password</label>
                                                <input type="password" class="form-control" placeholder="password">
                                            </div>
                                            <div class="form-group">
                                                <label>Confirm Password</label>
                                                <input type="password" class="form-control" placeholder="Re-enter password">
                                            </div>
                                            <button class="btn btn-fill btn-success btn-block" href="index.html" type="submit">Create Account</button>
                                            

                                        </div><!-- end of tab-pane sign-up -->


                                    </div><!-- end of tab-content -->
                                </div><!-- end of tabbable -->
                            </div><!-- end of col-sm-6 -->
                        </div><!-- end of row -->



                        <!-- MODAL -->
                        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id ="forgotPassword" class="modal fade">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title">Forgot Password ?</h4>
                                    </div><!-- end of modal-header -->
                                    <div class="modal-body">
                                        <p>Enter your e-mail address below to reset your password.</p>
                                        <input type="text" name="email" placeholder="Email ID" autocomplete="off" class="form-control placeholder-no-fix">
                                    </div><!-- end of modal-body -->
                                    <div class="modal-footer">
                                        <button data-dismiss="modal" class="btn btn-danger btn-fill" type="button"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                                        <button type="button" class="btn btn-fill btn-success"><span class="glyphicon glyphicon-ok"></span> Submit</button>
                                    </div><!-- end of modal-footer -->
                                </div><!-- end of modal-content -->
                            </div><!-- end of modal-dialog -->
                        </div><!-- end of myModal -->
                    </div>
                </form>
            </div><!-- end of container -->
        </div>
    </div><!-- end of login-page -->


        

    



</body>

    <!--   Core JS Files   -->
    <script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

	<!--  Checkbox, Radio & Switch Plugins -->
	<script src="assets/js/bootstrap-checkbox-radio-switch.js"></script>

	<!--  Charts Plugin -->
	<script src="assets/js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="assets/js/bootstrap-notify.js"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="assets/js/light-bootstrap-dashboard.js"></script>

	<!-- Light Bootstrap Table DEMO  -->
	<script src="assets/js/demo.js"></script>
    <script src="assets/js/bootstrap-switch.js"></script>

	<script type="text/javascript">
    	$(document).ready(function(){

        	demo.initChartist();

    	});
	</script>
    
    

</html>
